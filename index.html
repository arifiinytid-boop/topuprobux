<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobuxStore - Top Up Cepat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google API dimuat secara async agar tidak menghambat loading -->
    <script src="https://accounts.google.com/gsi/client" async></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }

        .glass-morphism {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .robux-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .robux-card:hover {
            transform: translateY(-8px);
            border-color: #3b82f6;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
        }

        /* Loading Screen Fix */
        #loading-screen {
            position: fixed;
            inset: 0;
            z-index: 10000;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.4s ease, visibility 0.4s;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #1e293b;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .star-active { color: #fbbf24 !important; }
    </style>
</head>
<body class="bg-slate-900 overflow-x-hidden">

    <!-- Loading Screen (Sekarang lebih responsif) -->
    <div id="loading-screen">
        <div class="loader"></div>
        <p class="mt-4 text-blue-400 font-bold tracking-widest animate-pulse">MEMUAT...</p>
    </div>

    <!-- Audio Efek -->
    <audio id="click-sound" preload="auto">
        <source src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" type="audio/mpeg">
    </audio>

    <!-- Navbar -->
    <nav class="glass-morphism sticky top-0 z-50 px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <img src="webs.png" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg'" class="w-8 h-8 rounded-lg" alt="Logo">
            <span class="text-xl font-bold text-white">RobuxStore</span>
        </div>
        
        <div id="auth-section">
            <div id="g_id_onload"
                 data-client_id="YOUR_CLIENT_ID.apps.googleusercontent.com"
                 data-callback="onGoogleLogin"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="icon" data-shape="circle" data-theme="filled_blue"></div>
        </div>

        <div id="user-info" class="hidden flex items-center gap-2">
            <img id="u-img" class="w-9 h-9 rounded-full border-2 border-blue-500" src="" alt="User">
            <button onclick="location.reload()" class="text-[10px] bg-red-500/20 text-red-400 p-1 rounded">Logout</button>
        </div>
    </nav>

    <!-- Header & Jam -->
    <header class="text-center py-10 px-4">
        <div class="mb-4 inline-block bg-slate-800/50 p-4 rounded-2xl border border-slate-700">
            <p id="jam" class="text-4xl font-mono font-bold text-blue-400">00:00:00</p>
            <p id="tgl" class="text-xs text-slate-400 uppercase tracking-widest"></p>
        </div>
        <h1 class="text-3xl font-bold">Pilih Paket Robux</h1>
        <p class="text-slate-400 text-sm mt-2">Top up aman dengan proses WhatsApp langsung.</p>
    </header>

    <!-- Paket Robux -->
    <div class="container mx-auto px-4 pb-20">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" id="list-paket">
            <!-- Paket akan dibuat otomatis oleh JS -->
        </div>

        <!-- Pembayaran -->
        <div class="mt-12 p-6 glass-morphism rounded-2xl flex justify-center items-center gap-6 grayscale opacity-60">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" class="h-6" alt="DANA">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/eb/Logo_ovo_purple.svg" class="h-6" alt="OVO">
        </div>

        <!-- Rating -->
        <div class="mt-10 max-w-md mx-auto p-6 glass-morphism rounded-2xl text-center">
            <h4 class="font-bold mb-4">Rating Layanan</h4>
            <div id="rating-ui" class="flex justify-center gap-2 text-2xl text-slate-600">
                <i class="fas fa-star cursor-pointer hover:text-yellow-400" onclick="handleRate(1)"></i>
                <i class="fas fa-star cursor-pointer hover:text-yellow-400" onclick="handleRate(2)"></i>
                <i class="fas fa-star cursor-pointer hover:text-yellow-400" onclick="handleRate(3)"></i>
                <i class="fas fa-star cursor-pointer hover:text-yellow-400" onclick="handleRate(4)"></i>
                <i class="fas fa-star cursor-pointer hover:text-yellow-400" onclick="handleRate(5)"></i>
            </div>
            <p id="rate-msg" class="text-[10px] mt-2 text-slate-500 italic">Login untuk memberi rating</p>
        </div>
    </div>

    <footer class="py-8 text-center text-slate-600 text-xs border-t border-slate-800">
        &copy; 2026 RobuxStore - Powered by Netfily App
    </footer>

    <script>
        // Data paket
        const daftarPaket = [
            { r: 40, h: "Rp 8.000" }, { r: 80, h: "Rp 15.000" },
            { r: 160, h: "Rp 30.000" }, { r: 220, h: "Rp 42.000" },
            { r: 400, h: "Rp 75.000" }, { r: 800, h: "Rp 145.000" },
            { r: 1700, h: "Rp 290.000" }, { r: 4500, h: "Rp 750.000" },
            { r: 10000, h: "Rp 1.500.000" }, { r: 22500, h: "Rp 3.200.000" },
            { r: 50000, h: "Rp 7.000.000" }, { r: 150000, h: "Rp 20.000.000" }
        ];

        let isLoggedIn = false;

        // Render Paket
        const container = document.getElementById('list-paket');
        daftarPaket.forEach(p => {
            const el = document.createElement('div');
            el.className = 'robux-card glass-morphism p-5 rounded-xl text-center flex flex-col items-center';
            el.innerHTML = `
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Robux_2019_Logo_gold.svg/1024px-Robux_2019_Logo_gold.svg.png" class="w-10 h-10 mb-2">
                <div class="font-bold text-lg">${p.r.toLocaleString()} R$</div>
                <div class="text-blue-400 text-xs mb-4">${p.h}</div>
                <button onclick="order(${p.r}, '${p.h}')" class="bg-blue-600 w-full py-2 rounded-lg text-xs font-bold hover:bg-blue-500 transition">BELI</button>
            `;
            container.appendChild(el);
        });

        // WhatsApp Order
        function order(r, h) {
            playSound();
            const wa = `https://wa.me/6282220960848?text=Saya%20Ingin%20Membeli%20Robux%20Sebanyak%20*${r}*%20dengan%20harga%20*${h}*%20Mohon Di Proses Segera Yaa`;
            window.open(wa, '_blank');
        }

        // Sound
        function playSound() {
            const s = document.getElementById('click-sound');
            s.currentTime = 0;
            s.play().catch(() => {});
        }

        // Google Login
        function onGoogleLogin(response) {
            const base64Url = response.credential.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const data = JSON.parse(window.atob(base64));
            
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('user-info').classList.remove('hidden');
            document.getElementById('u-img').src = data.picture;
            
            isLoggedIn = true;
            document.getElementById('rate-msg').innerText = "Silakan pilih bintang untuk menilai";
        }

        // Rating
        function handleRate(v) {
            if(!isLoggedIn) {
                alert("Silakan Login dengan Google terlebih dahulu untuk memberikan rating!");
                return;
            }
            playSound();
            const stars = document.querySelectorAll('#rating-ui i');
            stars.forEach((s, i) => {
                s.className = i < v ? 'fas fa-star text-yellow-400' : 'far fa-star text-slate-600';
            });
            document.getElementById('rate-msg').innerText = "Terima kasih! Rating Anda telah disimpan hari ini.";
        }

        // Jam & Tanggal
        function updateTime() {
            const now = new Date();
            const ops = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('jam').innerText = now.toLocaleTimeString('id-ID');
            document.getElementById('tgl').innerText = now.toLocaleDateString('id-ID', ops);
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Control Loading Screen
        window.addEventListener('load', () => {
            // Sembunyikan loading segera setelah aset utama siap
            hideLoading();
        });

        // Backup timer jika loading macet (max 2 detik)
        setTimeout(hideLoading, 2000);

        function hideLoading() {
            const screen = document.getElementById('loading-screen');
            if (screen.style.visibility !== 'hidden') {
                screen.style.opacity = '0';
                setTimeout(() => {
                    screen.style.visibility = 'hidden';
                }, 400);
            }
        }
    </script>
</body>
</html>
